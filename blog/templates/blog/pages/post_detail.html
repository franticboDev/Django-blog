{% extends "blog/partials/base.html" %}

{% block content %}
    <article class="media content-section d-flex">
        <img class="rounded-circle article-img flex-shrink-0" src="{{ object.author.profile.image.url }}">
        <div class="media-body flex-grow-1 ms-1">
            <div class="article-metadata float">
                <a class="me-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                
                {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1 ms-2 float" href="{% url "post-update" object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1 float" href="{% url "post-delete" object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
